<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="https://www.reshot.com/preview-assets/icons/RTY3EQ7USM/send-message-RTY3EQ7USM.svg" sizes="16x16">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Send Files</title>

</head>
<body>
    <div class="navbar">
        <h3>SendFiles</h3>
    </div>
    <div class="content">
        <div class="share">
            <!-- <i class="fa-solid fa-file-word  fileIcon"></i> -->
            <i class="fa-solid fa-file-arrow-up fileIcon"></i>
            <h4>Drag and Drop File</h4>
            <div class="fileContainer hidden">
                <p class="fileName">File name</p>
                <p class="fileSize">File Size</p>
                <!-- <progress class="progress" value="19" max="90"></progress> -->
            </div>
            <div class="fileContainer filecode hidden">
                <p id="main-code">CODE</p>
            </div>
            <div class="buttons">
                <button id="browseButton">Browse Files</button>
                <button id="shareButton" class="hidden"><i class="fa-solid fa-circle-notch fa-spin hidden sharespinner"></i>  Share</button>
                <button id="removeButton" class="hidden">Remove</button>
            </div>
            <input hidden id="fileInput" type="file" accept=
            "application/pdf,
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,
            application/vnd.openxmlformats-officedocument.wordprocessingml.document,
            application/vnd.openxmlformats-officedocument.presentationml.presentation" />
        </div>
        <div class="share">
            <i class="fa-solid fa-file-arrow-down fileIcon"></i>
            <h4>Enter code to download</h4>
            <input id="UID" type="text" class="code-input" maxlength="6" placeholder="XXXXXX">
            
            <button id="downloadButton" > <i class="fa-solid fa-circle-notch fa-spin hidden downloadspinner"></i> Download</button>
            <a href="" class="hidden" id="downloadlink"></a>
        </div>
    </div>

    <div class="modalContainer">
        <div class="modal">
            Test
        </div>
    </div>





   
      
  
</body>

</html>
